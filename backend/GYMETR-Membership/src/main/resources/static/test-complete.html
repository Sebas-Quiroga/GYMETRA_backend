    <script>
        // Configuraci√≥n - CAMBIAR POR TUS DATOS REALES
        const CONFIG = {
            API_BASE_URL: 'http://localhost:8081/api',
            STRIPE_PUBLISHABLE_KEY: 'pk_test_51S9c29RPJMMOJ1bv1BejUA5NyJ7gsg0rvFcEjdAa8JuyMI7Zs3S9aCklSsGvTfGE2rVa6fhbwug33zIqK7b1ni8M00SLlPxKFx' // Clave real de Stripe
        };

        // Variables globales
        let stripe, elements, cardElement;
        let selectedMembership = null;

        // Datos de prueba (simulando tu API)
        const MOCK_MEMBERSHIPS = [
            {

        async function initializeApp() {

            // Inicializar Stripe (solo si tienes clave v√°lida)

                } catch (error) {

            } else {

        async function loadMemberships() {
            showLoading(true);
            hideStatus();

            try {
                let memberships;
                
                // Intentar cargar desde API real primero
                try {
                    const response = await fetch(`${CONFIG.API_BASE_URL}/memberships`);
                    if (response.ok) {
                        memberships = await response.json();
                        showStatus('‚úÖ Membres√≠as cargadas desde API', 'success');
                    } else {
                        throw new Error('API no disponible');
                    }
                } catch (apiError) {
                    // Usar datos de prueba
                    memberships = MOCK_MEMBERSHIPS;
                    showStatus('üß™ Usando datos de prueba (API no disponible)', 'warning');
                }

                displayMemberships(memberships);
                
            } catch (error) {
                showStatus('‚ùå Error al cargar membres√≠as: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayMemberships(memberships) {
            const container = document.getElementById('memberships');
            
            container.innerHTML = memberships.map(membership => `
                <div class="membership-card">
                    <div class="membership-header">
                        <h3>${membership.name}</h3>
                        <div class="price">

                        <li>‚úÖ Uso de todos los equipos</li>
                        <li>‚úÖ Vestuarios y duchas</li>
                        ${membership.duration > 30 ? '<li>‚úÖ Clases grupales</li>' : ''}
                        ${membership.duration > 90 ? '<li>‚úÖ Plan nutricional</li>' : ''}
                    </ul>
                    
                    <button class="btn btn-primary" onclick="selectMembership(${membership.membershipId}, '${membership.name}', ${membership.price}, ${membership.duration})">
                        Comprar Ahora
                    </button>
                </div>
            `).join('');
        }

        function selectMembership(id, name, price, duration) {
            selectedMembership = { membershipId: id, name, price, duration };
            showPurchaseModal();
        }

        function showPurchaseModal() {
            const modal = document.getElementById('purchaseModal');
            const membershipDiv = document.getElementById('selectedMembership');
            
            membershipDiv.innerHTML = `
                <div style="background: var(--bg-light); padding: 1rem; border-radius: var(--radius); margin-bottom: 1.5rem;">
                    <h4>üìã Resumen de Compra</h4>
                    <p><strong>Membres√≠a:</strong> ${selectedMembership.name}</p>
                    <p><strong>Duraci√≥n:</strong> ${selectedMembership.duration} d√≠as</p>
                    <p style="color: var(--primary); font-weight: bold; font-size: 1.2rem;">
                        <strong>Total:</strong> $${selectedMembership.price} USD
                    </p>
                    <hr style="margin: 1rem 0; border: none; border-top: 1px solid var(--text-light);">
                    <small style="color: var(--text-light);">
                        üí° La membres√≠a se asociar√° al ID de usuario que ingreses abajo
                    </small>
                </div>
            `;

            // Montar Stripe Elements solo si est√° disponible y configurado correctamente
            if (cardElement && CONFIG.STRIPE_PUBLISHABLE_KEY !== 'SIMULATION_MODE' && 
                (CONFIG.STRIPE_PUBLISHABLE_KEY.startsWith('pk_test_') || CONFIG.STRIPE_PUBLISHABLE_KEY.startsWith('pk_live_'))) {
                try {
                    cardElement.mount('#card-element');
                    cardElement.on('change', function(event) {
                        const displayError = document.getElementById('card-errors');
                        displayError.textContent = event.error ? event.error.message : '';
                    });
                } catch (error) {
                    console.log('Error montando Stripe Elements:', error);
                    // Ocultar la secci√≥n de pago si hay error
                    document.querySelector('[for="Informaci√≥n de Pago"]').parentElement.style.display = 'none';

                // Si no hay Stripe configurado, ocultar la secci√≥n de tarjeta
                const cardSection = document.querySelector('#card-element').parentElement;
                cardSection.innerHTML = `
                    <div style="background: var(--warning); color: white; padding: 1rem; border-radius: var(--radius); text-align: center;">
                        üß™ Modo de Prueba - No se requiere tarjeta
                    </div>
                `;
            }

            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closePurchaseModal() {
            const modal = document.getElementById('purchaseModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
            
            // Desmontar Stripe Elements solo si est√° montado
            if (cardElement) {
                try {
                    cardElement.unmount();
                } catch (error) {
                    console.log('Stripe Elements ya desmontado:', error);
                }
            }
            
            // Limpiar formulario
            document.getElementById('paymentForm').reset();
            document.getElementById('card-errors').textContent = '';
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.remove('show');
            selectedMembership = null;
        }

        // Manejo del formulario de pago
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('üîÑ Iniciando proceso de pago...');
            
            // Validar que el userId sea v√°lido
            const userId = document.getElementById('userId').value;
            if (!userId || isNaN(userId) || parseInt(userId) < 1) {
                showStatus('‚ùå Por favor ingresa un ID de usuario v√°lido', 'error');
                document.getElementById('userId').focus();
                return;
            }
            
            // Validar c√≥digo postal (si Stripe est√° activo)
            const billingZipInput = document.getElementById('billingZip');
            if (billingZipInput) {
                const billingZip = billingZipInput.value.trim();
                if (!billingZip || billingZip.length < 3) {
                    showStatus('‚ùå Por favor ingresa un c√≥digo postal v√°lido', 'error');
                    billingZipInput.focus();
                    return;
                }
            }
            
            console.log('‚úÖ Usuario ID v√°lido:', userId);
            
            const payBtn = document.getElementById('payBtn');
            payBtn.disabled = true;
            payBtn.innerHTML = '‚è≥ Procesando...';

            try {
                // Determinar si usar Stripe real o simulaci√≥n
                const useStripe = stripe && cardElement && 
                    CONFIG.STRIPE_PUBLISHABLE_KEY !== 'SIMULATION_MODE' &&
                    (CONFIG.STRIPE_PUBLISHABLE_KEY.startsWith('pk_test_') || 
                     CONFIG.STRIPE_PUBLISHABLE_KEY.startsWith('pk_live_'));

                console.log('üí≥ Modo de pago:', useStripe ? 'Stripe Real' : 'Simulaci√≥n');
                console.log('üí≥ Clave configurada:', CONFIG.STRIPE_PUBLISHABLE_KEY);

                if (useStripe) {

            }
        });

        async function processStripePayment() {
            try {
                console.log('üîÑ Iniciando processStripePayment...');
                
                // Debug: verificar elementos disponibles
                console.log('üîç Elementos disponibles:');
                console.log('- userId:', document.getElementById('userId'));
                console.log('- billingZip:', document.getElementById('billingZip'));
                console.log('- cardElement:', cardElement);
                
                // 1. Crear PaymentIntent
                const response = await fetch(`${CONFIG.API_BASE_URL}/payments/create-payment-intent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        membershipId: selectedMembership.membershipId,
                        userId: parseInt(document.getElementById('userId').value)
                    })
                });

                if (!response.ok) throw new Error('Error al crear PaymentIntent');

                const { clientSecret } = await response.json();

                // 2. Confirmar pago con informaci√≥n de facturaci√≥n
                console.log('üîç Buscando elemento billingZip...');
                const billingZipElement = document.getElementById('billingZip');
                console.log('üîç Elemento encontrado:', billingZipElement);
                
                let billingZip;
                if (billingZipElement && billingZipElement.value) {
                    billingZip = billingZipElement.value;
                    console.log('‚úÖ Usando c√≥digo postal del formulario:', billingZip);
                } else {
                    billingZip = '12345'; // Valor por defecto para pruebas
                    console.log('‚ö†Ô∏è Usando c√≥digo postal por defecto:', billingZip);
                }
                
                const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            address: {
                                postal_code: billingZip
                            }
                        }
                    }
                });

                if (error) throw error;

                // 3. Confirmar en backend con el ID real del PaymentIntent
                const confirmResponse = await fetch(`${CONFIG.API_BASE_URL}/payments/confirm-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentIntentId: paymentIntent.id,
                        membershipId: selectedMembership.membershipId,
                        userId: parseInt(document.getElementById('userId').value)

                });

                if (!confirmResponse.ok) {
                    const errorText = await confirmResponse.text();
                    throw new Error('Error al confirmar en backend: ' + errorText);
                }

                const confirmResult = await confirmResponse.json();
                console.log('‚úÖ Pago confirmado en backend:', confirmResult);

                showPaymentSuccess();

            } catch (error) {
                throw new Error('Error en Stripe: ' + error.message);
            }
        }

            // Simular delay de procesamiento

        // Funciones de utilidad
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const memberships = document.getElementById('memberships');
            
            if (show) {
                loading.classList.remove('hidden');
                memberships.style.display = 'none';
            } else {
                loading.classList.add('hidden');
                memberships.style.display = 'grid';
            }
        }
