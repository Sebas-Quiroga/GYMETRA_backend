# ==========================
# Configuración de Spring Boot para Producción (Docker)
# ==========================
spring.application.name=gymetraSystem
server.port=8080

# ==========================
# Configuración de la Base de Datos para Docker (usando PostgreSQL del host)
# ==========================
spring.datasource.url=jdbc:postgresql://host.docker.internal:5000/gymdb
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

