version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gymetra
      POSTGRES_USER: gymetra
      POSTGRES_PASSWORD: gymetra123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymetra -d gymetra"]
      interval: 10s
      timeout: 5s
      retries: 5

  gymetra-login:
    build:
      context: ./GYMETR-login
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gymetra
      SPRING_DATASOURCE_USERNAME: gymetra
      SPRING_DATASOURCE_PASSWORD: gymetra123
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gymetra-membership:
    build:
      context: ./GYMETR-Membership
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gymetra
      SPRING_DATASOURCE_USERNAME: gymetra
      SPRING_DATASOURCE_PASSWORD: gymetra123
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gymetra-qr:
    build:
      context: ./GYMETRA - Qr
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gymetra
      SPRING_DATASOURCE_USERNAME: gymetra
      SPRING_DATASOURCE_PASSWORD: gymetra123
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: